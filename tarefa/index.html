<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        
        .container {
            max-width: 300px;
            margin-top: 100px;
        }

        h1 {
            display: flex;
            justify-content: center;
            font-size: 2em;
        }

        input {
            width: 100%;
        }

        .button-div {
            display: flex;
            justify-content: center;
        }

        button {
            width: 100px;
            margin: 16px auto;
        }
        </style>
</head>
<body>
    <div class="container">
        <h1>Cadastre-se</h1>
        <form>
            <div class="form-group">
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome">
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Seu e-mail:</label>
                <input class="form-control" type="email" id="email">
            </div>
            <div class="form-group">
                <label class="form-label" for="tel">Telefone</label>
                <input class="form-control" type="tel" id="tel">
            </div>
            <div class="form-check form-switch">
                <label for="form-check-label" for="receber-emails">Desejo receber e-mails.</label>
                <input class="form-check-input" type="checkbox" id="receber-emails">
            </div>
            <div class="button-div">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
